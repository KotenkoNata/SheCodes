<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link href="src/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200;300&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="weather-container">
    <div class="search-container">
        <form id="search-form" autocomplete="off">
            <label>
                <input id="search-field" class="search-field" type="search"/>
                <input class="search-btn" type="submit" value="Search"/>
            </label>
        </form>
        <button id="current-location" class="current-location-btn">
            <svg class="location-icon" width="32px" height="32px">
                <use href="./src/img/symbol-defs.svg#location"></use>
            </svg>
        </button>
        <h1 id ="current-city" class="current-city">
        </h1>
    </div>
        <hr>
    <div class="details-container">
        <div class="img-container">
            <img id="main-icon" src="" alt="Partly Cloudy">
            <h3 id="weather-title" class="weather-name">
            </h3>
        </div>
        <div class="description-container">
            <div class="date-details-container">
                <p class="date" id="date"></p>
                <h2 class="time" id="time"></h2>
            </div>
            <hr>
            <div class="weather-details-container">
                <div>
                    <div class="degree-container">
                        <h2 id="degree" class="temperature">
                        </h2>
                        <span class="degree-celsius">
                            <a id="celsius-link" class="active" href="#">°C</a> | <a id="fahrenheit-link" href="#">°F</a>
                        </span>
                    </div>

                    <ul>
                        <li>
                            Hi <span id="max-temp"></span> <sup>o</sup>
                        </li>
                        <li>
                            Lo <span id="min-temp"></span> <sup>o</sup>
                        </li>
                    </ul>
                </div>

                <ul class="weather-details-list">
                    <li>
                        Feels like: <span id="feels-temp"></span> <sup>o</sup>
                    </li>
                    <li>
                        Humidity: <span id="humidity"></span> %
                    </li>
                    <li>
                        Wind: <span id="wind-speed"></span> m/h
                    </li>
                </ul>
            </div>

        </div>

    </div>
        <hr>
    <div>
        <ul id="week-forecast" class="week-list">
        </ul>
    </div>
        <hr>
        <p>
            <a class="contact-link" target="_blank" href="https://github.com/KotenkoNata/SheCodes">
                Open-source code, by Nataliia Kotenko
            </a>
        </p>
    </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
